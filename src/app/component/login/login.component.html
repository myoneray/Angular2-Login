<md-card *ngIf="message"> {{ message }}</md-card>

<form class="example-form" *ngIf="!authService.getUser()">
  <md-input-container class="example-full-width">
    <input mdInput name="username" [(ngModel)]="username">
  </md-input-container>

  <md-input-container class="example-full-width">
    <input mdInput type="password" name="password" [(ngModel)]="password">
  </md-input-container>
  <button md-raised-button (click)="login()">Submit</button>
</form>
